<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="The „Live&amp;Smart“ monitoring and controlling tool designed by batterX® is a sophisticated energy management for optimizing production and consumption." />
		<title>batterX | Device</title>
		<link rel="stylesheet" type="text/css" href="css/components/bundle.css">
		<link rel="stylesheet" type="text/css" href="css/components/slick-bundle.css">
		<link rel="stylesheet" type="text/css" href="css/components/lightbox.css">
		<link rel="stylesheet" type="text/css" href="css/device.css">
	</head>
	
	
	
	<body>
		
		<!-- OVERLAY -->
		<div class="overlay"></div>
		
		<!-- IMAGES + SLIDER -->
		<div id="imgDevice" class="top row">
		
			<!-- IMAGES -->
			<div class="images">
				<!-- IMAGE UPLOAD BUTTON -->
				<div id="uploadButton">
					<div class="button" onclick="document.getElementById('fileSelect').click();"></div>
					<form id="imageUploadForm" action="" method="post" enctype="multipart/form-data" style="display: none;">
						<input type="file" name="file" id="fileSelect" required>
						<input type="submit" name="submit">
					</form>
				</div>
				<!-- IMAGES ARE LOADED USING 'DEVICE.JS' -->
			</div>
			
			<!-- SLIDER -->
			<div id="slider">
				<!-- TOGGLER -->
				<div id="slideToggle"></div>
				<!-- CONTENT -->
				<div id="slideContent">
					<h3>SERVICE PARTNER</h3>
					<h4>Company:</h4>
					<h5><a id="service_company" href="http://batterx.io/" target="_blank">batterX</a></h5>
					<h4>Phone:</h4>
					<h5><a id="service_phone" href="tel:+352/29 95 89 -22">+352/29 95 89 -22</a></h5>
					<h4>Email:</h4>
					<h5><a id="service_email" href="mailto:info@batterx.io">info@batterx.io</a></h5>
				</div>
			</div>
		
		</div>
	
		<!-- INFO PANELS -->
		<div id="infoPanels" class="bottom row">
			
			<!-- BATTERX MODEL -->
			<div id="model" class="col-4 text-center table-card border-0" onclick="showPanel('model')">
				<div>
					<img src="img/x-sm.png" class="img-x" />
					<h4 class="name">BatterX Model</h4>
					<div class="sm-under"></div>
				</div>
			</div>
			
			<!-- SOLAR POWER -->
			<div id="solar" class="col-4 text-center table-card border-top-0 border-bottom-0" onclick="showPanel('solar')">
				<div>
					<img src="img/ic_solar.png" class="img-x"/>
					<h4 class="name">Solar Power</h4>
					<div class="sm-under"></div>
				</div>
			</div>
			
			<!-- ENERGY STORAGE -->
			<div id="storage" class="col-4 text-center table-card border-0" onclick="showPanel('storage')">
				<div>
					<img src="img/ic_battery.png" class="img-x"/>
					<h4 class="name">Energy Storage</h4>
					<div class="sm-under"></div>
				</div>
			</div>
			
			<!-- INSTALLATION -->
			<div id="installation" class="col-6 text-center table-card border-left-0 border-right-0 border-bottom-0" onclick="showPanel('installation')">
				<div>
					<img src="img/ic_installation.png" class="img-x"/>
					<h4 class="name">Installation</h4>
					<div class="sm-under"></div>
				</div>
			</div>
			
			<!-- CUSTOMER -->
			<div id="customer" class="col-6 text-center table-card border-bottom-0 border-right-0" onclick="showPanel('customer')">
				<div>
					<img src="img/ic_customer.png" class="img-x"/>
					<h4 class="name">Customer</h4>
					<div class="sm-under"></div>
				</div>
			</div>
			
			<!-- TEXTAREA -->
			<div id="textBox" style="display: none">
				<textarea placeholder="Click here to write..."></textarea>
			</div>
			
			<!-- BUTTON CLOSE -->
			<div id="btnClose" onclick="hidePanel()"></div>
			
			<!-- BUTTON SAVE -->
			<div id='btnSave' onclick='saveChanges()'></div>
		
		</div>
		
		<!-- IMPORT JS FILES -->
		<script src="js/components/bundle.js"></script>
		<script src="js/components/waitForImages.js"></script>
		<script src="js/components/slick.js"></script>
		<script src="js/components/lightbox.js"></script>
		<script src='js/device.js'></script>
		
	</body>

</html>
